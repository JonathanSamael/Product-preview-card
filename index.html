<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="white-box">
    <picture class="image-perfume">
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 576px)">

      <img src="./images/image-product-desktop.jpg" alt="Perfume Chanel Gabrielle">
    </picture>
    <p class="all-text text-spaced">Perfume</p>

    <h1 class="all-text big-title">Gabrielle Essence Eau De Parfum</h1>

    <p class="all-text description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <section class="price">
      <p class="all-text big-price">$149.99</p>
      <p class="all-text scratch-price">$169.99</p>
    </section>
    <section>
      <button id="btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JonathanSamael" target="_blank">Jonathan Samael</a>.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
